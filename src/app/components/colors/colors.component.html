<div class="inline-block border-b border-slate-200 px-8">
  <button
    class="flex w-full items-center justify-center rounded-lg bg-white py-3 px-6 shadow-xl transition-all hover:bg-gray-200"
    [ngClass]="selectedTheme ? 'bg-gray-400': 'bg-white'">

    <span class="z-50 h-5 w-5 rounded-full" [style.background-color]="scheme.bg"></span>
    <span class="z-40 -ml-2 h-5 w-5 rounded-full" [style.background-color]="scheme.primaryClear"></span>
    <span class=" z-30 -ml-2 h-5 w-5 rounded-full" [style.background-color]="scheme.primaryVisible"></span>
    <span class="z-20 -ml-2 h-5 w-5 rounded-full" [style.background-color]="scheme.accentClear"></span>
    <span class="z-10 -ml-2 h-5 w-5 rounded-full" [style.background-color]="scheme.clear"></span>

  </button>

  <h2 class="mt-2 hidden max-w-[7rem] text-xxs text-gray-500 md:block">{{scheme.prompt}}</h2>

  <div class="flex w-full items-center"><button class="group my-2 flex items-center ng-star-inserted">
      <div class="flex ng-star-inserted"><svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 24 24"
          width="16px" fill="#000000" class="mr-1 fill-slate-500 group-hover:fill-pink-600">
          <path d="M0 0h24v24H0V0z" fill="none"></path>
          <path
            d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z">
          </path>
        </svg>
        <h3 class="text-xs text-gray-500 group-hover:text-pink-600"> {{scheme.likes}} </h3>
      </div>
    </button>
    <p class="relative ml-auto p-1 text-xxs text-slate-500">{{ monthDiff }}</p>
  </div>
</div>
